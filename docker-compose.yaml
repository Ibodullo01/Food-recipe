version: '3.11'

services:
  web:
    build: .
    container_name: web
    command: >
      sh -c   "python manage.py makemigrations && 
              python manage.py migrate && 
              python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
    depends_on:
      - redis
    restart: unless-stopped


  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    container_name: redis
    restart: unless-stopped


  celery:
    build: .
    command: celery -A food_recipe.celery worker -l info
    restart: unless-stopped
    depends_on:
      - web
      - redis
